version: '3.8'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: mlops_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  batch_processor:
    build: ./batch_processor
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/mlops_db
    # volumes:
    #   - ./churn_model.pickle:/app/churn_model.pickle

  api_service:
    build: ./api_service
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/mlops_db
    volumes:
      - ./churn_model.pickle:/app/churn_model.pickle

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  pushgateway:
    image: prom/pushgateway:latest
    ports:
      - "9091:9091"

volumes:
  pgdata: 